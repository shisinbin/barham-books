{% extends 'base.html' %}

{% block title %}
  Add review for {{ book.title }} | Books | 
{% endblock %}

{% block content %}
	<section id="showcase-inner" class="py-5 text-white">
		<div class="container">
			<div class="row text-center">
				<div class="col-md-12">
					<h1 class="display-4">Add review</h1>
					<p class="lead">
						for {{ book.title }}</p>
				</div>
			</div>
		</div>
	</section>

	<section id="listing" class="py-4">
		<div class="container">
			<form method="POST">
				{% csrf_token %}
				<input type="hidden" name="user_id" value="{{ user.id }}">
				<div class="form-group">
					<label for="title" class="col-form-label">Title:</label>
					<input type="text" name="title" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="body" class="col-form-label">Review:</label>
					<textarea name="body" class="form-control" rows="20" required></textarea>
				</div>
				<button type="submit" value="Send" class="btn btn-block btn-secondary"> Submit
				</button>
			</form>
		</div>
	</section>
{% endblock %}
