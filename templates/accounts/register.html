{% extends 'base.html' %}

{% block title %}
  Register |
{% endblock %}

{% block content %}
	<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'register' %}" method="POST">
              	{% csrf_token %}
                <div class="card bg-light">
                  <div class="card-body">
                    <p class="card-text">
                      Username and email fields required. Other details can be entered in later.
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <br>
                  <div class="row">
                    <div class="col">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div class="col">
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="memb_num">Library membership number</label>
                  <input type="number" name="memb_num" id="memb_num" class="form-control" min="1" max="999" aria-describedby="memHelp">
                </div>
                <div class="form-group">
                  <label for="username">Username*</label>
                  <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email*</label>
                  <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control" minlength="8" required>
                </div>
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" id="password2" class="form-control" minlength="8" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
