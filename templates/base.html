{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Discover a vast collection of books available for loan and sale at Barham Community Library in Wembley, UK. Search by title or author, find your next read, and explore detailed information about each book. Ideal for book enthusiasts looking for their next favourite title or collectors interested in rare finds." />
    <title>
      {% block title %}

      {% endblock %}Barham Community Library
    </title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon_old.ico' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block extra_css %}

    {% endblock %}
  </head>
  <body>
    <div id="app">
      <!-- Nav bar -->
      {% include 'partials/_navbar.html' %}
      <!-- Main content -->
      <main>
        {% block content %}

        {% endblock %}
      </main>
      <!-- Footer -->
      {% include 'partials/_footer.html' %}
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="{% static 'js/csrf.js' %}"></script>

    {% block extrascripts %}

    {% endblock %}
  </body>
</html>
